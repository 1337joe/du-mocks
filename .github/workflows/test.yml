name: Tests

on: 
  push:
    branches:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
#        luaVersion: [ "5.3" ]
        luaVersion: [ "5.3", "5.4" ]

    steps:
      - uses: actions/checkout@v3.1.0

      - uses: leafo/gh-actions-lua@v9.1.0
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - uses: leafo/gh-actions-luarocks@v4.3.0

      - name: Setup
        run: |
          luarocks install --only-deps du-mocks-scm-0.rockspec
          luarocks install luaunit
          luarocks install luacov
          luarocks install luafilesystem

      - name: Verify LuaRocks config
        run: luarocks make

      - name: Test
        run: ./test/runTests.sh -o junit

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.1.0
        if: always()
        with:
          junit_files: "test/results/**/*.xml"

      - run: luacov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3.1.1
        if: ${{ matrix.luaVersion == '5.3' }}

      - name: Export In-Game Tests
        run: ./test/exportAll.sh

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v3.1.0
        if: ${{ matrix.luaVersion == '5.3' }}
        with:
          name: test_configs
          path: |
            test/configExports
            test/results/*.html

      - run: rm -f test/results/*.xml

      - name: Deploy Screen Renderer Output
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        if: ${{ matrix.luaVersion == '5.3' && (github.event_name == 'push' && github.ref_name == 'main') }}
        with:
          branch: codex
          folder: test/results
          target-folder: test-results
